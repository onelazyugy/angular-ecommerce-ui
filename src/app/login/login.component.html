<div class="ui stackable four column grid" style="padding: 10px;">
    <div class="column">
        <form class="ui form">
            <div class="ui form">
                <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                        <input type="text" placeholder="Username">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input type="password">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="fluid ui blue submit big button">Login</div>
            </div>
            <div class="ui horizontal divider">
                Or
            </div>
            <div class="fluid ui big button" (click)="signup()">
                <i class="signup icon"></i>
                Sign Up
            </div>
        </form>
    </div>
</div>
