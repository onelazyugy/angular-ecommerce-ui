<div class="ui stackable four column grid" style="padding: 10px;">
    <div class="column">
        <div *ngIf="isError" class="ui red message">
            {{message}}
        </div>
        <form class="ui form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="ui form">
                <div class="field">
                    <label>Email</label>
                    <div class="ui left icon input">
                        <input type="text" placeholder="email" [(ngModel)]="user.email" name="email" required>
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input type="password" placeholder="password" [(ngModel)]="user.password" name="password" required>
                        <i class="lock icon"></i>
                    </div>
                </div>
                <button class="fluid ui blue submit big button" [disabled]="!loginForm.valid">Login</button>
            </div>
            <div class="ui horizontal divider">
                Or
            </div>
            <div class="fluid ui big button" (click)="signup()">
                <i class="signup icon"></i>
                Sign Up
            </div>
        </form>
    </div>
</div>
