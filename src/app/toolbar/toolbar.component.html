<div class="row">
    <div class="column">
        <div class="ui stackable menu bg-color">
            <div class="item">
                <img src="https://semantic-ui.com/images/logo.png">
            </div>
            <div class="item" *ngFor="let toolbarMenu of toolbarItems.menus">
                <a [routerLink]="[toolbarMenu.route]"><i class="{{toolbarMenu.icon}}"></i>{{toolbarMenu.name}}</a>
                <span *ngIf="toolbarMenu.route === '/cart' && totalItem > 0">&nbsp;({{totalItem}})</span>
            </div>
            <div class="right menu">
                <a class="ui item" *ngIf="loggedInUser === undefined">
                    <a [routerLink]="['login']"><i class="sign-in icon"></i>Login</a>
                </a>    
                <a class="ui item" *ngIf="loggedInUser !== undefined">
                    <a (click)="logout()" [routerLink]="['sign-out']"><i class="sign-out icon"></i>Logout</a>
                </a>
                <a class="ui item" *ngIf="loggedInUser !== undefined">
                    <a [routerLink]="['admin']"><i class="user circle icon green"></i>{{loggedInUser.user.email}}</a>
                </a>
            </div>
        </div>
    </div>
</div>
